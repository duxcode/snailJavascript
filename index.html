<!DOCTYPE html>
<html>
<head>
  <title>Snail</title>
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body ng-app="appClient" ng-cloak>
  <div ng-controller="homeCtrl" ng-cloak>
    <h1>Snail Array</h1>
    <div class="form-group col-md-3">
      <label>ROW:</label>
      <input class="form-control" type="number" id="row" ng-model="row">
    </div>

    <div class="form-group col-md-3">
      <label>COLUMN:</label>
      <input class="form-control" type="number" id="col" ng-model="col">
    </div>
    <button class="btn btn-default" id="button" ng-click="showSnail(row, col)">SHOW</button>

    
    <div class="col-md-12" align="center">
      <div ng-repeat="row in snailArray" class="row">
        <span ng-repeat="cell in row track by $index"
              class="cell">{{cell}}</span>
      </div>
  </div>

<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js" ></script>
<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="./bower_components/angular/angular.min.js" ></script>
<script type="text/javascript" src="./bower_components/underscore/underscore-min.js" ></script>
<script type="text/javascript" src="./snail.js" ></script>

</body>
</html>
